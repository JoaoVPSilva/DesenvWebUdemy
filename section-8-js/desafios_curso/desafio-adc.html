<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>   
        <script>
            //declaracao
            var a = 10;
            var b = 20;
            var c = null;

            document.write('variável a = ' + a +' <br/> variável b = ' + b + '<br/> variável c = ' +c );

            //inversao 
            c = a;
            a = b; 
            b = c;
            //atribuiçã null despois 
            c = null;

            //impressao pós inversao
            document.write('<br/> <br/> variável a = ' + a +' <br/> variável b = ' + b + '<br/> variável c = ' +c );

        </script>     
    </head>
    <body>
        <h1>Desafio ABC</h1>
    </body>
</hmtl>
