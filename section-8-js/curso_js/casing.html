        <title>JavaScript</title>   
        <script>
           
           var varivavel1 = prompt('Digite algum numero');
           var varivavel2 = prompt('Digite outro numero');

           //est√° concatenando, para somar deve converter para numerico

           document.write(varivavel1 + varivavel2);

           

        </script>
